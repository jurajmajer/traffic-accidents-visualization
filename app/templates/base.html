<html>
    <head>
		<title>{{ title }}</title>
		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
		<script src="/js/plotly-locale-sk.js"></script>
		<script>Plotly.setPlotConfig({locale: 'sk'})</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="/js/date-picker.js"></script>
		{% block head %}{% endblock %}
    </head>
    <body>
        <form id="form1" action="#">
			<fieldset>
				<legend>Zobraziť dáta pre časový usek:</legend>
				<label for="s">Od:</label>
				<input type="date" id="date-picker-start-id" name="s" value="{{ start_date }}" min={{ min_date }} max={{ max_date }} />
				<label style="margin-left:30px;" for="e">Do:</label>
				<input type="date" id="date-picker-end-id" name="e" value="{{ end_date }}" min={{ min_date }} max={{ max_date }} /><br/>
				<a href="#" id="date-picker-quick-week-id" style="date-picker-quick-item">týždeň</a>
				<a href="#" id="date-picker-quick-month-id" style="date-picker-quick-item">mesiac</a>
				<a href="#" id="date-picker-quick-year-id" style="date-picker-quick-item">rok</a>
				<a href="#" id="date-picker-quick-total-id" style="date-picker-quick-item">celkovo</a>
			</fieldset>
        </form>
        
        {% block content %}{% endblock %}
    </body>
</html>
